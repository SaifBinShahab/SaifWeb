# The theme to use
theme = "duckquill"

# The URL the site will be built for
base_url = "https://saif-it.pages.dev"

title = "Saif Bin Shahab"
description = "Saif Bin Shahab is an experienced Cyber Security Specialist and Software Developer. He is also the Founder of Vault47 Cyber Security."

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
minify_html = false

generate_feeds = true
# Only the first file will be used in the navbar feed button,
# other feeds will still be available in page's head.
feed_filenames = ["rss.xml", "atom.xml"]

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

default_language = "en"

taxonomies = [{ name = "tags", feed = true }]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
	{ theme = "solarized-dark", filename = "syntax-theme-dark.css" },
	{ theme = "solarized-light", filename = "syntax-theme-light.css" }
]
smart_punctuation = true
bottom_footnotes = true

[extra]
# Put all your custom variables here
default_theme = "dark"
accent_color = "purple"
accent_color_dark = "purple"
go_to_top = true
show_copy_button = true
show_reading_time = true
show_share_button = true
show_backlinks = true
#emoji_favicon = "☕"
#favicon = "favicon.png"
#card = "card.webp"

[extra.nav]
# Whether to automatically hide nav when not hovered or focused
# auto_hide = true
# Whether to show the Atom/RSS feed button in the nav
show_feed = true
# Whether to show the manual theme switcher in the nav
show_theme_switcher = true
# Whether to show the link to the source repository in the nav
show_repo = false
# Links used in the nav.
# For local files use same link format as in Markdown,
# i.e. "@/blog/_index.md".
# See https://www.getzola.org/documentation/content/linking/#internal-links
links = [
  # {url = "https://codeberg.org/daudix/duckquill", name = "Repo"},
  #  {url = "$BASE_URL/demo", name = "Demo"},
  { url = "@/blog/_index.md", name = "Blog" },
  { url = "https://github.com/saifbinshahab", name = "GitHub" },
  { url = "https://www.linkedin.com/in/saif-bin-shahab", name = "LinkedIn" },
]

